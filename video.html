<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <video autoplay muted id="myVideo">
        <source src="{{video}}" type="video/{{extension}}">
    </video>

    <div class="msg_container">
        <p id="message">{{message}}</p>
    </div>
</body>

<style>
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

.msg_container{
  position: fixed;
  left: 0;
  bottom: 0;
  min-width: 100%;
  background-color: black;
  color: orange;
  opacity: 0.8;
  font-size: 40px;
  margin: 0;
  padding: 0;
}

#message{
    word-wrap: break-word;
    margin: 3px 6px;
    padding: 0;
}

</style>
<script>
    video = document.getElementById('myVideo');
    video.addEventListener('ended',function() {
        window.location.href = '{{next}}';
    })
</script>
</html>
